[General]
sim-time-limit = 100s

[Config Good]
network = GoodNetwork
**.node[1].hopCount.result-recording-modes = +histogram
**.node[0..2].hopCount.result-recording-modes = -vector

[Config Bad]
network = BadNetwork
**.node[1].hopCount.result-recording-modes = +histogram
**.node[0..2].hopCount.result-recording-modes = -vector

[Config BadSmall]
network = SmallBadNetwork
**.node[1].hopCount.result-recording-modes = +histogram
**.node[0..2].hopCount.result-recording-modes = -vector
